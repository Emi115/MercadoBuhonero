<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Establece el conjunto de caracteres del documento -->
    <meta charset="UTF-8" />

    <!-- Hace que la página sea responsive y se ajuste al tamaño del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Establece el título de la página en la pestaña del navegador -->
    <title>Lobby</title>

    <!-- Enlaza el archivo de estilo externo llamado "style.css" ubicado en la carpeta "Css" -->
    <link rel="stylesheet" href="/Css/style.css" />
  </head>

  <body>
    <!-- Inicio de la sección principal del cuerpo de la página -->
    <h1 id="Texto1">Zudaderas</h1>
    <!-- Un contenedor con la clase "carrusel" que probablemente se utilizará para un carrusel de imágenes -->
    <div class="carrusel">
      <!-- Cada imagen del carrusel está envuelta en un "span" con un estilo personalizado para la animación -->
      <span style="--i: 1">
        <img src="/Fotos/sudaderastarwars.jpg" alt="Imagen 1" />
      </span>

      <span style="--i: 2">
        <img src="/Fotos/sudaderaaot.jpg" alt="not found" />
      </span>

      <span style="--i: 3">
        <img src="/Fotos/sudaderacielo.jpg" alt="not found" />
      </span>

      <span style="--i: 4">
        <img src="/Fotos/sudaderaspider.jpg" alt="not found" />
      </span>

      <span style="--i: 5">
        <img src="/Fotos/sudaderaaot2.jpg" alt="not found" />
      </span>

      <span style="--i: 6">
        <img src="/Fotos/sudaderaaotnieves.jpg" alt="not found" />
      </span>

      <span style="--i: 7">
        <img src="/Fotos/sudaderasara.jpg" alt="not found" />
      </span>

      <span style="--i: 8">
        <a href="https://www.google.com" target="_blank">
          <img src="/Fotos/sudaderastarwars2.jpg" alt="not found" />
        </a>
      </span>
      
      
      
    </div>
    <!-- Botón simple centrado -->
  <button class="boton">Bajar</button>
    <!-- Fin de la sección principal del cuerpo de la página -->
  </body>
</html>
